<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="app-container">
        <div class="nav-column"></div>
        <div class="list-container">

            <div class="list-column">

            </div>

                    <input type="text" name="task-input" id="task-input" placeholder="I need to pet my dogs @ 2pm">
                </div>
                <div class="content"></div>
            </div>

        </div>
        <div class="detail-view">
            <div></div>
            <div class="todo-date">12/1/2023</div>
            <div contenteditable class="todo-name">Title is here</div>
            <div contenteditable class="todo-desc">This is some desc about the <b>task</b></div>
            <div class="todo-tools">A</div>
        </div>
    </div>
